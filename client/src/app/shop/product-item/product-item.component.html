<div class="card h-100 shadow-sm bg-light">
  <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid h-100 img-thumbnail bg-light">

  <div class="card-body d-flex flex-column">
    <a routerLink="/shop/{{product.id}}" style="text-decoration: none;" href="#">
      <h6 class="text-uppercase text-muted">{{product.name}}</h6>
    </a>
    <span class="mb-2">{{product.price | currency}}</span>
    <div class="btn-group mt-auto">
      <button type="button" class="btn btn btn-secondary fa fa-cart-arrow-down me-2"></button>
      <button routerLink="/shop/{{product.id}}" type="button" class="btn btn btn-secondary fa fa-eye"></button>
    </div>

  </div>
</div>
