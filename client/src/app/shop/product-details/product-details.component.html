<div class="row mt-2" *ngIf="product">
   <div class="col-12">
      <h5 class="me-2 mb-3"> <strong>  A {{product.productType | lowercase}} from the {{product.productBrand}} winery</strong></h5>
      <div class="col-8">
      <p>{{product.description}}</p>
      </div>
    <div class="d-flex justify-content-start">
      <h4 class="mt-1">{{product.price | currency}}</h4>
      <i class="fa fa-minus-circle text-success ms-3 me-1 mt-1"
        style="cursor: pointer; font-size: 2em;"></i>
      <span class="mt-1" style="font-weight: bold; font-size: 1.25em;">1</span>
      <i class="fa fa-plus-circle text-success mt-1 ms-1" style="cursor: pointer; font-size: 2em;"></i>
      <button class="ms-4 btn btn-secondary btn-md">
        Add to Cart
      </button>
    </div>

  </div>
  <div class="row mt-3">
    <div class="col-12">
      <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-100 ">
    </div>
  </div>
</div>
