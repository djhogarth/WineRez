<div class="d-flex justify-content-center my-3">
  <div class="col-3">
    <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
      <div class="text-center mb-3">
        <img class="img-fluid" src="/assets/images/user-wine.jpg" width="150" height="150" alt="">
        <!-- <i class="fa fa-user fa-4x" aria-hidden="true"></i> -->
        <h1 class="h3 fw-normal">Login</h1>
      </div>
      <div class="form-floating">
        <input formControlName="email" type="email" class="form-control" placeholder="name@example.com">
        <label for="inputEmail">Email address</label>
      </div>
      <div class="form-floating">
        <input formControlName="password" type="password" class="form-control" placeholder="Password">
        <label for="inputPassword">Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
    </form>
  </div>
</div>
