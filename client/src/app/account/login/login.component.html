<div class="d-flex justify-content-center my-2">
  <div class="col-3 form-signin">
    <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-3">
        <img class="img-fluid" src="/assets/images/user-wine.jpg" width="150" height="150" alt="WineRez">
        <!-- <i class="fa fa-user fa-4x" aria-hidden="true"></i> -->
        <h1 class="h3 fw-normal">Login</h1>
      </div>
      <!-- Email input -->
     <app-text-input [type]="'email'" formControlName="email" [label]="'email'"></app-text-input>
     <!-- Password input -->
     <app-text-input [type]="'password'" formControlName="password" [label]="'password'"></app-text-input>

    <button [disabled]="loginForm.invalid" class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
    </form>
  </div>
</div>
