<div class="container mt-1">
  <div *ngIf="(basket$ | async) === null">
    <p>There are no items in your basket</p>
  </div>

  <div *ngIf="basket$ | async">
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12 py-5 mb-1">
           <app-basket-summary
            (decrement)="decrementItemQuantity($event)"
            (increment)="incrementItemQuantity($event)"
            (remove)="removeBasketItem($event)"
           ></app-basket-summary>
          </div>
        </div>
        <!-- Order Summary -->
        <div class="row">
          <div class="col-6 offset-6">
            <app-order-totals></app-order-totals>
            <a class=" fw-bold btn btn-outline-primary py-2 d-grid"
              routerLink="/checkout">
              Proceed to Checkout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
