<div class="d-flex justify-content-center">
  <pagination *ngIf="totalCount > 0"
    [boundaryLinks]="true"
    [totalItems]="this.totalCount"
    (pageChanged)="onPagerChange($event)"
    [ngModel]="pageNumber"
    [itemsPerPage]="this.pageSize"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;">
  </pagination>
</div>
