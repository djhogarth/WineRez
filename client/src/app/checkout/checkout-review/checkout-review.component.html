<!-- Display what they had in their basket -->
<div class="mt-3">
  <app-basket-summary
    [isBasket]="false"
    [items]="(basket$ | async).items"
  ></app-basket-summary>
</div>
<!-- Checkout step navigation buttons  -->
<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
  <button class="btn btn-outline-primary" cdkStepperPrevious>
    <i class="fa fa-angle-left"></i>
    Choose Delivery Method
  </button>
  <button class="btn btn-primary" cdkStepperNext>
    <i class="fa fa-angle-right"></i>
   Payment
  </button>
</div>
