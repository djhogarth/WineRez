<div class="my-4" [formGroup]="checkoutForm">
  <div class="row">
    <div class="form-group col-6" formGroupName="paymentForm">
      <app-text-input [label]="'Name on card'"
        formControlName="nameOnCard"></app-text-input>
    </div>
    <div class="form-group col-6">
      <div #cardNumber class="form-control py-3"></div>
    </div>
    <div class="form-group col-3">
      <div #cardExpiry class="form-control py-3"></div>
    </div>
    <div class="form-group col-3">
      <div #cardCvc class="form-control py-3"></div>
    </div>
  </div>
</div>

<!-- Checkout Step navigation buttons  -->
<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
  <button class="btn btn-outline-primary" cdkStepperPrevious>
    <i class="fa fa-angle-left"></i>
    Review Order
  </button>
  <button class="btn btn-primary" (click)="submitOrder()">
    <i class="fa fa-angle-right"></i>
   Submit Order
  </button>
</div>
