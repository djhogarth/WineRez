<ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs">
  <section *ngIf="breadcrumbs.length > 0
    && breadcrumbs[breadcrumbs.length-1].label !== 'Home' "
    class="py-5 my-1" style="background-color: #f5f5f5">
    <div class="container row mt-5">
      <div class="d-flex align-items-center mt-5">
        <div class="col-9">
          <h1>{{breadcrumbs[breadcrumbs.length-1].label | uppercase}}</h1>
        </div>
        <div class="col-3">
          <xng-breadcrumb></xng-breadcrumb>
        </div>
      </div>
    </div>
  </section>
</ng-container>
